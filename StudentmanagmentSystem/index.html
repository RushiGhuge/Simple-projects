<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Student Managament CRUD</h1>

    <form action="" onsubmit="return addStudent()">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="grade" placeholder="GPA">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="degree" placeholder="Degree">
        <input type="hidden" id="student-id">
        <button id="sub-btn" type="submit">Add Student</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Gpa</th>
                <th>Age</th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <script src="./main.js"></script>
</body>
</html>
